<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liga General</title>

  <!-- Libs -->
  <link rel="stylesheet" href="boostrap/css/bootstrap.css"/>
  <!-- CSS exclusivo para LIGA (no comparte clases con Mundial) -->
  <link rel="stylesheet" href="applayout.css"/>
  <link rel="stylesheet" href="frontpage.css" />
</head>

<body class="frontpage-bg league-page">
  <!-- Reutilizas tus includes si los usas en todo el sitio -->
  <object data="header.html" class="include-header"></object>
  <object data="navbar.html" class="include-navbar"></object>

  <!-- Lienzo propio de Liga (ancho/centrado controlado por league.css) -->
  <div class="league-canvas">
    <h2 id="leagueSecondHeadline">FOOTBALL SOCCER</h2>
    <h1 id="leagueFirstHeadline">LIGA GENERAL</h1>

    <!-- Cuadro LIGA: 5 columnas (QF | SF | Centro | SF | QF) -->
    <section class="league-grid" aria-label="Cuadro de Liga">
      <!-- 1) Cuartos IZQ -->
      <div class="league-stack">
        <div class="league-section-label">Cuartos</div>
        <div class="league-slot">Quarterfinal 1</div>
        <div class="league-slot">Quarterfinal 2</div>
        <div class="league-slot">Quarterfinal 3</div>
        <div class="league-slot">Quarterfinal 4</div>
      </div>

      <!-- 2) Semifinales IZQ -->
      <div class="league-stack league-semis is-left">
        <div class="league-section-label">Semifinal</div>
        <div class="league-slot">Semifinal 1</div>
        <div class="league-slot">Semifinal 2</div>
      </div>

      <!-- 3) Centro: Campeón + Finales -->
      <div class="league-center">
        <div>
          <div id="leagueChampionLabel" class="league-section-label" style="text-align:center;">Campeón</div>
          <div id="leagueChampion" class="league-champion">Campeón</div>
        </div>

        <div class="league-finals" aria-label="Finales">
          <div class="league-final-labels">
            <span>Final</span>
            <span>Final</span>
          </div>
          <div class="league-final-row">
            <div class="league-slot">Final 1</div>
            <div class="league-vs">VS</div>
            <div class="league-slot">Final 2</div>
          </div>
        </div>
      </div>

      <!-- 4) Semifinales DER -->
      <div class="league-stack league-semis is-right">
        <div class="league-section-label">Semifinal</div>
        <div class="league-slot">Semifinal 3</div>
        <div class="league-slot">Semifinal 4</div>
      </div>

      <!-- 5) Cuartos DER -->
      <div class="league-stack">
        <div class="league-section-label">Cuartos</div>
        <div class="league-slot">Quarterfinal 5</div>
        <div class="league-slot">Quarterfinal 6</div>
        <div class="league-slot">Quarterfinal 7</div>
        <div class="league-slot">Quarterfinal 8</div>
      </div>
    </section>
  </div>
</body>
</html>
