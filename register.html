<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="registrar-bg">

<div id="idMidBg">
    <h3 id="idCreateAccount"> Crear cuenta</h3>

    <form action="index.html" method="post" id="idRegistrar">
        <label for="idNombre">Nombre (s)</label> 
        <input type="text" id="idNombre" class="midrow" name="nombre" placeholder="Ingresa tu nombre(s)" required>  
        <label for="idApellidos"> Apellidos</label> 
        <input type="text" id="idApellidos" class="midrow" name="apellidos" placeholder="Ingresa tus apellidos" required>
        <label for="idUsuarioR" >Usuario</label>
        <input type="text" id=idUsuarioR class="fullrow" name="usuarioR" placeholder="Ingresa tu usuario" required>
        <label for="idCorreoR">Correo electrónico</label>
        <input type="text" id="idCorreoR" class="fullrow" name="correoR" placeholder="Ingreas tu correo electrónico" required>
        <label for="idFechaNacR"> Fecha de nacimiento</label>
        <input type="date" id="idFechaNacR" class="midrow" name="fechaNacimiento" required>
        <label for="idTelefonoR"> Tel.</label>
        <input type="text" id="idTelefonoR" class="midrow" name="telefonoR" placeholder="Ingresa tu telefono" required>
        <label for="idContrasenaR">Contraseña</label>
        <input type="password" id="idContrasenaR" class="fullrow" name="contrasenaR" placeholder="Ingresa tu contraseña" required>
        <label for="idConfirmContrasenaR">Confirmar contraseña</label>
        <input type="text" id="idConfirmContrasenaR" class="fullrow" name="confirmarContrasenaR" placeholder="Confirma tu contraseña" required>
        <input type="submit"  value="Registrar" id="idButtonRegistrar">


    </form>

</div>


    
</body>
</html>
