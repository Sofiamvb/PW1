<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="applayout.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    .site-header {
      height: var(--headerh);
      width: 100%;
      background: #102c54;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .logo {
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 260px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      margin-left: 6px;
      border: none;
      padding: 5px 10px;
      background: #ffffff;
      cursor: pointer;
      border-radius:6px;
    }

    .user-actions button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="logo">Logo</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar" />
      <button>Buscar</button>
    </div>
    <div class="user-actions">
      <button>Iniciar sesi√≥n</button>
    </div>
  </header>
</body>

</html>
