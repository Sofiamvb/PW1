<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="applayout.css">
    <link rel="stylesheet" href="mundialpage.css">
</head>

<body class="frontpage-bg">
    <!-- Header / Navbar  -->
    <object data="header.html" class="include-header"></object>
    <object data="navbar.html" class="include-navbar"></object>
    <div class="canvas">
        <h2 id="idSecondHeadline">FOOTBALL SOCCER</h2>
        <h1 id="idFirstHeadlineM">MUNDIAL</h1>

        <section class="worldcup-grid">
            <!-- Cuartos IZQ -->
            <div class="stack">
                <div class="section-label">Cuartos</div>
                <div class="slot">QuarterFinal 1</div>
                <div class="slot">QuarterFinal 2</div>
                <div class="slot">QuarterFinal 3</div>
                <div class="slot">QuarterFinal 4</div>
            </div>

            <!-- Semifinal IZQ -->
            <div class="stack">
                <div class="section-label">Semifinal</div>
                <div class="slot">Semifinal 1</div>
                <div class="slot">Semifinal 2</div>
            </div>

            <!-- Centro: Campeón + Finales -->
            <div class="center-col">
                <div>
                    <div id="idChampionLabel" class="section-label" style="text-align:center;">Campeón</div>
                    <div id="idChampion">Campeón</div>
                </div>

                <div class="finals">
                    <div class="section-labels">
                        <span>Final</span><span>Final</span>
                    </div>
                    <div class="row">
                        <div class="slot">Final 1</div>
                        <div class="vs">VS</div>
                        <div class="slot">Final 2</div>
                    </div>
                </div>
            </div>

            <!-- Semifinal DER -->
            <div class="stack">
                <div class="section-label">Semifinal</div>
                <div class="slot">Semifinal 3</div>
                <div class="slot">Semifinal 4</div>
            </div>

            <!-- Cuartos DER -->
            <div class="stack">
                <div class="section-label">Cuartos</div>
                <div class="slot">Quarterfinal 5</div>
                <div class="slot">Quarterfinal 6</div>
                <div class="slot">Quarterfinal 7</div>
                <div class="slot">Quarterfinal 8</div>
            </div>
        </section>
    </div>
</body>


</html>
